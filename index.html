<!DOCTYPE html>
<html>
<head>
    <title>Emoji Translator</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🎯</text></svg>">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="reset" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script type="text/javascript" src="translator.js"></script>
</head>
<body>
    <main>
        <div id="sentence_area">
            <div><p>Enter a sentence and translate it into emojis:</p></div>
            <form>
                <div id="input_area">
                    <input id="search" type="text" placeholder="Enter sentence">
                    <button onclick="play(event)" type="submit" value="Submit">Translate!</button>
                </div>
            </form>
        </div>
        <div id="result_area"></div>
    </main>


</body>
</html>
